name: Deploy with Secret Injection

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build with secret injection
      env:
        EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
      run: |
        echo "ğŸ” DEBUG: Starting secret injection process..."
        echo "ğŸ” DEBUG: Checking if secrets are available..."
        echo "EMAILJS_SERVICE_ID length: ${#EMAILJS_SERVICE_ID}"
        echo "EMAILJS_TEMPLATE_ID length: ${#EMAILJS_TEMPLATE_ID}"
        echo "EMAILJS_PUBLIC_KEY length: ${#EMAILJS_PUBLIC_KEY}"
        
        # Create build script
        cat > build.js << 'EOF'
        const fs = require('fs');
        
        console.log('ğŸ” DEBUG: Starting build script...');
        console.log('ğŸ” DEBUG: Environment variables available:');
        console.log('EMAILJS_SERVICE_ID:', process.env.EMAILJS_SERVICE_ID ? 'SET' : 'NOT SET');
        console.log('EMAILJS_TEMPLATE_ID:', process.env.EMAILJS_TEMPLATE_ID ? 'SET' : 'NOT SET');
        console.log('EMAILJS_PUBLIC_KEY:', process.env.EMAILJS_PUBLIC_KEY ? 'SET' : 'NOT SET');
        
        // Read the original files
        console.log('ğŸ” DEBUG: Reading original files...');
        let indexHtml = fs.readFileSync('index.html', 'utf8');
        let scriptJs = fs.readFileSync('script.js', 'utf8');
        
        console.log('ğŸ” DEBUG: Original index.html contains YOUR_PUBLIC_KEY:', indexHtml.includes('YOUR_PUBLIC_KEY'));
        console.log('ğŸ” DEBUG: Original script.js contains YOUR_SERVICE_ID:', scriptJs.includes('YOUR_SERVICE_ID'));
        
        // Replace placeholders with environment variables
        console.log('ğŸ” DEBUG: Replacing placeholders...');
        indexHtml = indexHtml.replace('YOUR_PUBLIC_KEY', process.env.EMAILJS_PUBLIC_KEY);
        scriptJs = scriptJs.replace('YOUR_SERVICE_ID', process.env.EMAILJS_SERVICE_ID);
        scriptJs = scriptJs.replace('YOUR_TEMPLATE_ID', process.env.EMAILJS_TEMPLATE_ID);
        scriptJs = scriptJs.replace('YOUR_PUBLIC_KEY', process.env.EMAILJS_PUBLIC_KEY);
        
        console.log('ğŸ” DEBUG: After replacement - index.html contains YOUR_PUBLIC_KEY:', indexHtml.includes('YOUR_PUBLIC_KEY'));
        console.log('ğŸ” DEBUG: After replacement - script.js contains YOUR_SERVICE_ID:', scriptJs.includes('YOUR_SERVICE_ID'));
        
        // Write the processed files
        console.log('ğŸ” DEBUG: Writing processed files...');
        fs.writeFileSync('index.html', indexHtml);
        fs.writeFileSync('script.js', scriptJs);
        
        console.log('âœ… Secret injection completed successfully!');
        EOF
        
        # Run the build script
        echo "ğŸ” DEBUG: Running build script..."
        node build.js
        
        echo "ğŸ” DEBUG: Checking processed files..."
        echo "Processed index.html contains YOUR_PUBLIC_KEY:"
        grep -c "YOUR_PUBLIC_KEY" index.html || echo "0"
        echo "Processed script.js contains YOUR_SERVICE_ID:"
        grep -c "YOUR_SERVICE_ID" script.js || echo "0"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4