name: Deploy with Secret Injection

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build with secret injection
      env:
        EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
      run: |
        # Create build script
        cat > build.js << 'EOF'
        const fs = require('fs');
        
        // Read the original files
        let indexHtml = fs.readFileSync('index.html', 'utf8');
        let scriptJs = fs.readFileSync('script.js', 'utf8');
        
        // Replace placeholders with environment variables
        indexHtml = indexHtml.replace('YOUR_PUBLIC_KEY', process.env.EMAILJS_PUBLIC_KEY);
        scriptJs = scriptJs.replace('YOUR_SERVICE_ID', process.env.EMAILJS_SERVICE_ID);
        scriptJs = scriptJs.replace('YOUR_TEMPLATE_ID', process.env.EMAILJS_TEMPLATE_ID);
        scriptJs = scriptJs.replace('YOUR_PUBLIC_KEY', process.env.EMAILJS_PUBLIC_KEY);
        
        // Write the processed files
        fs.writeFileSync('index.html', indexHtml);
        fs.writeFileSync('script.js', scriptJs);
        
        console.log('âœ… Secret injection completed successfully!');
        EOF
        
        # Run the build script
        node build.js
        
    - name: Commit processed files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html script.js
        git commit -m "Deploy with injected secrets" || exit 0
        git push
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4